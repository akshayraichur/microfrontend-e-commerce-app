<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce microfrontend</title>

    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Lato", sans-serif;
      }

      .product-container {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="products-container">
      <h1>Product List</h1>
    </div>
  </body>
</html>
